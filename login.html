<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Sales Chatbot</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes fadeInScale {
      0% { opacity: 0; transform: scale(0.95); }
      100% { opacity: 1; transform: scale(1); }
    }
    .fade-in-scale {
      animation: fadeInScale 0.5s ease forwards;
    }
    input:focus {
      box-shadow: 0 0 0 3px rgb(99 102 241 / 0.5);
      outline: none;
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center p-4">
  <div class="fade-in-scale bg-gray-800 rounded-lg shadow-lg max-w-md w-full p-8">
    <h2 class="text-3xl font-semibold text-gray-100 mb-6 text-center">Welcome Back</h2>
    <form method="POST" action="/login" class="space-y-6">
      <div>
        <label for="username" class="block text-gray-300 font-medium mb-2">Username</label>
        <input
          id="username"
          name="username"
          type="text"
          required
          placeholder="Enter your username"
          class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 transition focus:ring-2 focus:ring-indigo-500"
          autocomplete="username"
          autofocus
        />
      </div>
      <div>
  <label for="password" class="block text-gray-300 font-medium mb-2">Password</label>
  <div class="relative">
    <input
      id="password"
      name="password"
      type="password"
      required
      placeholder="Enter your password"
      class="w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-md text-gray-100 placeholder-gray-400 transition focus:ring-2 focus:ring-indigo-500"
      autocomplete="current-password"
    />
    <button
      type="button"
      id="togglePassword"
      class="absolute right-3 top-3 text-gray-400 focus:outline-none"
    >
      <!-- Eye (Visible) -->
      <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
      </svg>
      <!-- Eye-Off (Hidden) -->
      <svg id="eyeOffIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.307-3.592m3.246-2.156A9.966 9.966 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.958 9.958 0 01-4.293 5.303M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M3 3l18 18"/>
      </svg>
    </button>
  </div>
</div>

      <button
        type="submit"
        class="w-full bg-indigo-600 text-white py-3 rounded-md font-semibold hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition"
      >
        Log In
      </button>
    </form>
    <p class="mt-4 text-sm text-center text-gray-400">
      Don't have an account? <a href="/signup" class="text-indigo-400 hover:underline">Sign up</a>
    </p>
  </div>

  <script>
  document.addEventListener('DOMContentLoaded', function () {
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');
    const eyeOffIcon = document.getElementById('eyeOffIcon');

    togglePassword.addEventListener('click', function () {
      const isPassword = passwordInput.type === 'password';
      passwordInput.type = isPassword ? 'text' : 'password';
      eyeIcon.classList.toggle('hidden', !isPassword);
      eyeOffIcon.classList.toggle('hidden', isPassword);
    });
  });
</script>

</body>
</html>
